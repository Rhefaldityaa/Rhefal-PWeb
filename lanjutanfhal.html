<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Halaman HTML Lanjutan</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Import Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Tambahan konfigurasi Tailwind untuk font -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            poppins: ['Poppins', 'sans-serif'],
          },
          colors: {
            primary: '#7c3aed', // ungu utama (indigo-600)
            lightPurple: '#ede9fe',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-lightPurple text-gray-800 font-poppins p-6">

  <div class="max-w-3xl mx-auto bg-white rounded-2xl shadow-lg p-8 space-y-8">

    <!-- Formulir -->
    <section>
      <h2 class="text-2xl font-semibold text-primary mb-4">Formulir</h2>
      <form class="space-y-4">
        <div>
          <label class="block mb-1 font-medium">Nama:</label>
          <input type="text" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary" placeholder="Masukkan nama">
        </div>
        <div>
          <label class="block mb-1 font-medium">Email:</label>
          <input type="email" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary" placeholder="Masukkan email">
        </div>
        <button type="submit" class="bg-primary text-white px-6 py-2 rounded-lg hover:bg-indigo-700 transition">Kirim</button>
      </form>
    </section>

    <!-- Tabel -->
    <section>
      <h2 class="text-2xl font-semibold text-primary mb-4">Tabel Data Siswa</h2>
      <table class="w-full table-auto border border-gray-300 rounded overflow-hidden shadow">
        <thead>
          <tr class="bg-primary text-white">
            <th class="border px-4 py-2">Nama</th>
            <th class="border px-4 py-2">Kelas</th>
          </tr>
        </thead>
        <tbody class="text-center">
          <tr class="hover:bg-purple-100">
            <td class="border px-4 py-2">Rina</td>
            <td class="border px-4 py-2">XI PPLG 1</td>
          </tr>
          <tr class="hover:bg-purple-100">
            <td class="border px-4 py-2">Budi</td>
            <td class="border px-4 py-2">XI PPLG 2</td>
          </tr>
          <tr class="hover:bg-purple-100">
            <td class="border px-4 py-2">hengki grab</td>
            <td class="border px-4 py-2">XI PPLG 2</td>
          </tr>
          <tr class="hover:bg-purple-100">
            <td class="border px-4 py-2">Ramsar Beas</td>
            <td class="border px-4 py-2">XI PPLG 2</td>
          </tr>
          <tr class="hover:bg-purple-100">
            <td class="border px-4 py-2">Subab </td>
            <td class="border px-4 py-2">XI PPLG 2</td>
          </tr>
        </tbody>
      </table>
    </section>

    <!-- Video -->
    <section>
      <h2 class="text-2xl font-semibold text-primary mb-4">Video Lokal</h2>
      <video controls class="w-full rounded-lg border-2 border-primary">
        <source src="fhal.mp4" type="video/mp4">
        Browser Anda tidak mendukung tag video.
      </video>
    </section>

    <!-- Iframe -->
    <section>
      <h2 class="text-2xl font-semibold text-primary mb-4">Iframe ke Wikipedia</h2>
      <iframe src="https://id.wikipedia.org" class="w-full h-64 rounded-lg border-2 border-primary"></iframe>
    </section>

    <!-- Copyright -->
    <footer class="text-center text-sm text-gray-500 pt-8 border-t border-gray-200">
      &copy; 2025 RhefalDitya XII RPL. All rights reserved.
    </footer>

  </div>

</body>
</html>
